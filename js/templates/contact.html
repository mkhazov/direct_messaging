<div class="contact">
    <div class="contact__photo-wrapper">
        <div class="contact__photo">
            <img src="<%= picture %>" class="photo">
            <div class="contact__status<%= status ? ' contact__status_' + status : '' %>"></div>
        </div>
    </div> 
    <div class="contact__name"><%= name %></div>
</div>
